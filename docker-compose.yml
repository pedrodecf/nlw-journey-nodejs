services:
  nlw-node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nlw-node
    ports:
      - "3000:3000"
    depends_on:
      - nlw-db
    networks:
      - nlw-network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    entrypoint: ["dockerize", "-wait", "tcp://nlw-db:5432", "-timeout", "20s"]
    command: sh -c "npx prisma migrate dev && nodemon --watch . --ext js,ts,json --exec npm run dev"

  nlw-db:
    image: bitnami/postgresql:latest
    container_name: nlw-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nlw-db
    ports:
      - "5432:5432"
    networks:
      - nlw-network

networks:
  nlw-network:
    driver: bridge
